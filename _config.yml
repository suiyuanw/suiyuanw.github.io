# Site settings
title: wufd
SEOTitle: Wufd
header-img: img/common/home-bg.jpg
email: wufdongs@gmail.com
description: "Hello code world !"
keyword: "wufd, iOS coder"
url: "http://wufd.github.io"              # your host, for absolute URL
baseurl: ""                             # for example, '/blog' if your blog hosted on 'host/blog'



# SNS settings
RSS: true
weibo_username:     wufd
zhihu_username:     wufd
github_username:    wufd
#twitter_username:  wufd
#facebook_username:  wufd



# Build settings
gems: [jekyll-paginate]
#highlighter: pygments
permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`



# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
kramdown:
  input: GFM                            # use Github Flavored Markdown !important



# Duoshuo settings
duoshuo_username: wufd # Share component is depend on Comment so we can NOT use share only.
duoshuo_share: true                     # set to false if you want to use Comment without Sharing




# Analytics settings
# Baidu Analytics
#ba_track_id: 5c2c47b6a361d270fd09888b94ad77ce
# Google Analytics
#ga_track_id: 'UA-49627206-1'            # Format: UA-xxxxxx-xx
#ga_domain: huangxuan.me



# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "正在努力探索iOS开发的最佳实践。"
sidebar-avatar: https://avatars3.githubusercontent.com/u/10112629?v=3&u=2b302f29f1bf4f281ce3bcacd4821c72cbd3cac1&s=140      # use absolute URL, seeing it's used in both `/` and `/about/`



# Featured Tags
featured-tags: true                     # whether or not using Feature-Tags
featured-condition-size: 0             # A tag will be featured if the size of it is more than this condition value



